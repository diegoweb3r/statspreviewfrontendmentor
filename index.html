<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="cardContainer">

    <div class="textContainer">
      <h1 class="mainText">
        Get <span class="highlight">insights</span> that help your business grow.
      </h1>
      <p class="descriptionText">
        Discover the benefits of data analytics and make better decisions regardins revenue, customer experience, an
        overwall efficiency.
      </p>
      <div class="numbersContainer">
        <div class="numbers">
          <p class="number">
            10k+
          </p>
          <p class="text">
            Companies
          </p>
        </div>
        <div class="numbers">
          <p class="number">
            314
          </p>
          <p class="text">
            Templates
          </p>
        </div>

        <div class="numbers">
          <p class="number">
            12M+
          </p>
          <p class="text">
            Queries
          </p>
        </div>
      </div>
    </div>
    </div>
    </div>

    <div class="imgContainer">
  
    </div>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diego W3ber</a>.
  </div>
</body>

</html>
